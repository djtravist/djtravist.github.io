<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Centennial Varsity Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 2em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    h2 {
      margin-top: 2em;
    }
    video {
      display: block;
      margin: 0 auto 0.5em auto;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      background: #000;
    }
    .counter {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-bottom: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Centennial Varsity Game</h1>

  <div id="videos-container"></div>

  <script>
    const totalVideos = 69;
    const container = document.getElementById('videos-container');

    for (let i = 1; i <= totalVideos; i++) {
      const num = i.toString().padStart(2, "0");

      // Create video block
      const section = document.createElement('div');
      section.innerHTML = `
        <h2>Centennial ${i}</h2>
        <video controls width="640">
          <source src="centennial/Centennial ${num}.mp4" type="video/mp4" />
        </video>
        <div class="counter" id="counter-Centennial${num}">Loading views...</div>
      `;
      container.appendChild(section);

      // Create and fetch Hits counter
      const img = document.createElement("img");
      img.src = `https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https://djtravist.github.io/centennial/Centennial${num}&count_bg=%2379C83D&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=views&edge_flat=false`;
      img.style.display = "none";
      img.addEventListener("load", () => {
        fetch(img.src)
          .then(res => res.text())
          .then(svg => {
            const match = svg.match(/>(\d+)<\/text>/);
            if (match) {
              document.getElementById(`counter-Centennial${num}`).innerHTML = `Views: ${match[1]}`;
            }
          });
      });
      document.body.appendChild(img); // Append hidden img to trigger load
    }
  </script>
</body>
</html>
