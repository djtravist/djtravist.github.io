<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .play {
      margin-bottom: 40px;
      text-align: center;
    }
    video {
      border: 2px solid #333;
      border-radius: 8px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Videos for your viewing pleasure!ðŸŽ¥</h1>

  <div class="play">
    <h2>Loadingâ€¦</h2>
    <video width="480" height="270" controls autoplay muted playsinline>
      <source src="IMG_3936.MP4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="play">
    <h2>Loadingâ€¦</h2>
    <video width="480" height="270" controls autoplay muted playsinline>
      <source src="VID_20250515_132110032.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    // Set the <h2> title based on the video filename (without .mp4)
    document.querySelectorAll('.play').forEach(playDiv => {
      const video = playDiv.querySelector('video source');
      if (video) {
        const fileName = video.src.split('/').pop().replace(/\.mp4$/i, '');
        playDiv.querySelector('h2').textContent = fileName;
      }
    });
  </script>

</body>
